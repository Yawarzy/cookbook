<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Cookbook</title>
  </head>
  <body>
    <div class="overlay hide"></div>
    <div class="modal">
      <p class="nav__tagline">Please Enter You Name</p>
      <form class="modal__form">
        <input
          type="text"
          placeholder="John Doe"
          id="modal__input"
          class="modal__input"
          required
        />
        <button type="submit" class="modal__btn">Enter</button>
      </form>
    </div>

    <nav class="nav">
      <div class="container">
        <h1 class="nav__brand">Cookbook</h1>
        <p class="nav__tagline">All your favourite recipes at one place</p>
      </div>
    </nav>

    <header class="header">
      <div class="container">
        <h3 class="header__greeting" id="header__greeting"></h3>
        <p class="header__tagline">What do you want to cook today?</p>

        <form
          id="recipe__form"
          class="recipe__form flex"
          autocomplete="off"
          autocapitalize="on"
        >
          <label for="recipe__name" class="recipe__label">
            <i class="fas fa-regular fa-magnifying-glass"></i>
            <input
              type="text"
              name="recipe__name"
              id="recipe__name"
              class="recipe__name"
              placeholder="Type and add your ingredients..."
            />
          </label>
        </form>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <div class="loader__cont">
          <img src="./img/loader.gif" alt="" class="loader" />
        </div>
        <div class="favourites__wrapper">
          <p class="nav__tagline">My favourites</p>
          <div class="favourites"></div>
        </div>
        <p class="search__res search"></p>

        <div class="meals"></div>
      </div>
      <div class="recipe"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Copyright &copy; 2022 CookBook | Powered by themealdb</p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
